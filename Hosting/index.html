<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Bahari - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #0277bd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #b3e5fc; 
        }

        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80');
            height: 90vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .content-box {
            border: 2px solid rgba(255, 255, 255, 0.8);
            padding: 50px;
            max-width: 800px;
            background-color: rgba(0, 50, 100, 0.3); 
            backdrop-filter: blur(3px); 
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .btn {
            background-color: #0277bd; 
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 50px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #01579b; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">OCEAN VIBES</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Destinasi</a></li>
                <li><a href="#">Tentang</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="content-box">
            <h1>Jelajahi Samudra</h1>
            <p>
                Laut bukan hanya sekadar air, tetapi sebuah kedamaian yang tak berujung. 
                Temukan keindahan bawah laut yang memukau dan biarkan ombak membawa 
                pergi segala penatmu. Mari lestarikan keindahan bahari Indonesia.
            </p>
            <a href="#" class="btn">Mulai Petualangan</a>
        </div>
    </section>

</body>
</html>
