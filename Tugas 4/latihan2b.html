<!DOCTYPE html>
<html>
<head>
  <title>Desain Responsif dengan Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    #wrapper {
      margin: auto;
      width: 100%;
    }
    #header {
      height: 150px;
      padding: 20px;
      border: 2px solid red;
    }
    #nav {
      margin: auto;
      padding: 20px;
      height: 200px;
      border: 2px solid red;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box {
      width: 22%;
      height: 120px;
      background: red;
      border: 2px solid red;
      margin: 0.2% 0;
    }
    #footer {
      padding: 20px;
      height: 120px;
      border: 2px solid red;
    }

    @media only screen and (max-width: 1080px){
      #nav{
        height: 360px;
        justify-content: space-around;
      }
      .box{
        width: 45%;
        margin: 0 0 20px 0;
      }
    }

    @media only screen and (max-width: 640px){
      #nav{
        height: 640px;
        flex-direction: column; 
      }
      .box{
        width: 100%;
        margin: 0 0 20px 0;
      }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div id="header">
      <h2>Header</h2>
    </div>

    <div id="nav">
      <h2>Services</h2>
      <div class="box">
        BOX 1 </div>
      <div class="box">
        BOX 2 </div>
      <div class="box">
        BOX 3 </div>
      <div class="box">
        BOX 4 </div>
    </div>

    <div id="footer">
      <h2>Footer</h2>
    </div>
  </div>

</body>
</html>
