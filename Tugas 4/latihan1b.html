<!DOCTYPE html>
<html>
<head>
  <title>Menggunakan media Query CSS3 - Latihan 1B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #logo-uns {
      display: none;
    }

    @media only screen and (min-width: 1024px) {
      #logo-uns {
        display: block; 
        width: 200px; 
        margin: 20px auto; 
      }
    }
  </style>
</head>
<body>

  <h3>Menggunakan Media Query CSS 3</h3>
  <div id="logo-uns">
    <img src="logo.png" alt="Logo UNS">
  </div>
  
</body>
</html>
