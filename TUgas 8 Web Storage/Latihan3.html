<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Storage Dark Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Tilt+Prism&display=swap');

        body {
            font-family: 'Josefin Sans', sans-serif;
            transition: background-color 0.4s, color 0.4s;
            background-color: white; 
            color: black;
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode .tulisan {
            border-color: #ffffff; 
        }

        .tulisan {
            border: 2px solid black; 
            padding: 20px 40px;
            text-align: center; 
            transition: border-color 0.4s; 
        }
        
        .label {
            text-align: center; 
            margin-bottom: 30px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px; 
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s; 
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; 
            width: 20px; 
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body>
    <div class="label">
        <h3>Dark Mode</h3>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="ubahTema()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="tulisan">
        <h1>Universitas Sebelas Maret</h1>
        <h2>Pendidikan Teknik Informatika dan Komputer</h2>
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        } else if (currentTheme === 'light') {
            body.classList.remove('dark-mode');
            toggle.checked = false;
        }
        
        function ubahTema() {
            if (toggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light'); 
            }
        }
    </script>
</body>
</html>
